<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/dae7fd0271.js" crossorigin="anonymous"></script>
    <title>김현아님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            TODAY
                            <span class="zero">0</span>  |  TOTAL
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fas fa-file-signature"></i>
                                name
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-phone"></i>
                                phone
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-envelope-square"></i>
                                mail
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-images"></i>
                                instagram
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨 ?</option>
                                    <option>슬픔 ?</option>
                                    <option>화남 ?</option>
                                    <option>분노 ?</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
